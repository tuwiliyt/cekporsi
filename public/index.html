<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusat Pengecekan Haji</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #fff1eb 0%, #ace0f9 100%);
      font-family: 'Poppins', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      padding: 3rem;
    }
    .logo {
        height: 80px; /* Set height for SVG */
        width: 80px;  /* Set width for SVG */
        margin: 0 auto 1.5rem auto; /* Center and add margin */
    }
    .card-title {
        font-weight: 600;
        color: #333;
    }
    .card-subtitle {
        font-weight: 300;
        color: #555;
    }
    .nav-button {
      font-size: 1.1rem;
      font-weight: 400;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
    }
    .nav-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    footer {
        color: #333 !important;
        text-shadow: 1px 1px 2px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="glass-card mx-auto" style="max-width: 600px;">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M 20,30 L 70,10 L 70,70 L 20,90 Z" fill="#111"/>
                <path d="M 70,10 L 95,20 L 95,80 L 70,70 Z" fill="#000"/>
                <path d="M 20,55 L 70,35 L 95,45 L 70,55 L 20,75 Z" fill="none" stroke="#DAA520" stroke-width="4"/>
            </svg>
        </div>
        <h1 class="card-title display-5">Pusat Cek Haji</h1>
        <p class="card-subtitle mb-5">Platform terpadu untuk informasi haji Anda</p>
        <div class="d-grid gap-4 col-11 mx-auto">
            <a href="/estimasi/" class="btn btn-primary nav-button">
                <i class="bi bi-moon-stars-fill me-2"></i> Cek Estimasi Keberangkatan
            </a>
            <a href="/pembatalan/" class="btn btn-danger nav-button">
                <i class="bi bi-file-earmark-x-fill me-2"></i> Cek Status Pembatalan
            </a>
        </div>
    </div>
  </div>
  <footer class="text-center text-muted position-absolute bottom-0 start-50 translate-middle-x p-3">
    <small>dikembangkan oleh richieoct</small>
  </footer>
</body>
</html>
